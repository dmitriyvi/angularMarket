<div class="thumbnail" >
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{item.image}}" class="thumbnail-detail">
    </div>
    <div class="col-md-8">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <p>Цена: <span class="detail-price">{{item.price}}</span> руб</p>
        <p>
          <a class="btn btn-primary" role="button" product="item" cart-add-button>В корзину</a>
        </p>
      </div>
    </div>
  </div>
</div>
