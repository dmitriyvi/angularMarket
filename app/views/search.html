<div>
  Введите название товара:
  <input type="text" ng-model="searchString" ng-change="searchProduct(searchString)"
    ng-class="{'green': foundItems.length, 'red': !foundItems.length}">
</div>
</br>

<div ng-if="!searchString">
  Введите запрос.
</div>

<div ng-if="searchString && !foundItems.length">
  Извините, по вашему запросу "{{searchString}}" ничего не найдено
</div>

<div ng-if="foundItems.length">
  Найдено {{foundItems.length}} товаров:
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="item in foundItems">
      <product item="item"></product>
    </div>
  </div>
</div>
